<!DOCTYPE html>
<html lang="ru">
    <head>

        <meta name="keywords" content="Мяч, Футбольный мяч, Баскетбольный мяч, купить мяч, футбол, баскетбол">
        <meta name="description" content="Распродажа различных видов мячей">
        <link rel="stylesheet" href="/Web-programming_5sem/css/style.css">
        <title>Интернет-магазин "Мячики"</title>
    </head>
    <body class="body">
        <header id="home" class="header">
            <h1 class="header__title">Продажа мячей для различных видов спорта</h1>
            <nav class="header__menu">
                <ul class="header__menu__ul">
                    <li class="header__menu__ul__elem"><a class="header__menu__ul__elem-a" href="https://alexponomarevs.github.io/Web-programming_5sem/index.html">Главная</a></li>
                    <li class="header__menu__ul__elem"><a class="header__menu__ul__elem-a" href="https://alexponomarevs.github.io/Web-programming_5sem/catalog.html">Каталог</a></li>
                    <li class="header__menu__ul__elem"><a class="header__menu__ul__elem-a" href="https://alexponomarevs.github.io/Web-programming_5sem/cast.html">Корзина</a></li>

                </ul>
                <script>
                    const currentUrl = document.location.href;
                    const menuItems = document.querySelectorAll('.header__menu__ul__elem');
                    menuItems.forEach(item => {
                        if (item.getAttribute('href') === currentUrl) {
                            item.classList.add('active');
                        }
                    });
                </script>
            </nav>
            <h2 class="header__title" style="margin-top: 20px">Корзина</h2>
        </header>
        <main class="main">
            <section id="about" class="main__section about">

            <section id="products" class="main__section">

            </section>
        </main>
        <footer class="footer">
            <section id="contact" class="footer__section">
                <h2 class="footer__section__title">Контакты:</h2>
                <p class="footer__section__info">Телефон для осуществления заказа: 89120000000</p>
            </section>
        </footer>

</html>
