<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="Мяч, Футбольный мяч, Баскетбольный мяч, купить мяч, футбол, баскетбол">
        <meta name="description" content="Распродажа различных видов мячей">
        <link rel="stylesheet" href="/css/style.css">
        <title>Интернет-магазин "Мячики"</title>
    </head>
    <body class="body">
        <header id="home" class="header">
            <h1 class="header__title">Продажа мячей для различных видов спорта</h1>
            <h2 class="header__title" style="margin-top: 20px">Каталог</h2>
        </header>
        <main class="main">
            <section id="about" class="main__section about">
                <h2 class="main__section__title about">Каталог</h2>
            </section>
            <section id="products" class="main__section">
                <h2 class="main__section__title">Товары</h2>
                <div class="main__section__blockCards">
                    <div class="main__section__cardProduct">
                        <h3 class="main__section__cardProduct__productName"><em>Футбольный</em> мяч</h3>
                        <img class="main__section__cardProduct__img" src="/img/football_ball.jpg" alt="Футбольный мяч">
                        <p class="main__section__cardProduct__productCost">Цена: 1500 руб.</p>
                    </div>
                    <div class="main__section__cardProduct">
                        <h3 class="main__section__cardProduct__productName"><em>Баскетбольный</em> мяч</h3>
                        <img class="main__section__cardProduct__img" src="/img/basketball_ball.jpg" alt="Баскетбольный мяч">
                        <p class="main__section__cardProduct__productCost">Цена: <del>1700 руб.</del> <ins>1300 руб.</ins></p>
                    </div>
                    <div class="main__section__cardProduct">
                        <h3 class="main__section__cardProduct__productName"><em>Волейбольный</em> мяч</h3>
                        <img class="main__section__cardProduct__img" src="/img/volleyball_ball.jpg" alt="Волейбольный мяч">
                        <p class="main__section__cardProduct__productCost">Цена: 1200 руб.</p>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <section id="contact" class="footer__section">
                <h2 class="footer__section__title">Контакты:</h2>
                <p class="footer__section__info">Телефон для осуществления заказа: 89120000000</p>
            </section>
        </footer>
    </body>
</html>
