<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="Мяч, Футбольный мяч, Баскетбольный мяч, купить мяч, футбол, баскетбол">
        <meta name="description" content="Распродажа различных видов мячей">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
        <script src="/Web-programming_5sem/scripts/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
        <script src="./scripts/script_lab6.js"></script>
        <title>Интернет-магазин "Мячики"</title>
    </head>
    <body class="body">
        <header id="home" class="header">
            <h1 class="header__title">Продажа мячей для различных видов спорта</h1>
            <nav class="header__menu">
                <ul class="header__menu__ul">
                    <li class="header__menu__ul__elem"><a class="header__menu__ul__elem-a" href="https://alexponomarevs.github.io/Web-programming_5sem/index.html">Главная</a></li>
                    <li class="header__menu__ul__elem"><a class="header__menu__ul__elem-a" href="https://alexponomarevs.github.io/Web-programming_5sem/catalog.html">Каталог</a></li>
                    <li class="header__menu__ul__elem"><a class="header__menu__ul__elem-a" href="https://alexponomarevs.github.io/Web-programming_5sem/cast.html">Корзина</a></li>
                    <li class="header__menu__ul__elem"><a class="header__menu__ul__elem-a" href="https://alexponomarevs.github.io/Web-programming_5sem/cooperation.html">Сотрудничество</a></li>
                </ul>
                <script src="/Web-programming_5sem/scripts/script_head.js"></script>
            </nav>
            <h2 class="header__title" style="margin-top: 20px;">Сотрудничество</h2>
        </header>
        <main class="main">
            <section id="about" class="main__section about">
                <h2 class="main__section__title about">Сотрудничество</h2>
            </section>
            <section class="staff">
                <h2 class="staff_title">Сотрудники</h2>
                <ul>
                    <div id="staffList" class="staffList"></div>
                    <div id="preloader" class="preloader"></div>
                    <template id="staffTemplate">
                        <div class="staff">
                            <p class="email"></p>
                            <p class="name"></p>
                            <p class="phone"></p>
                        </div>
                    </template>
                    <button id="refresh" class="add_button refresh_button">Отобразить сотрудников</button>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p id="loadTime"></p>
            <section id="contact" class="footer__section">
                <h2 class="footer__section__title">Контакты:</h2>
                <p class="footer__section__info">Телефон для осуществления заказа: 89120000000</p>
            </section>
            <div class="div__mediaScreen">
                <img src="/Web-programming_5sem/img/header-background.jpg" alt="спорт" class="div__mediaScreen__img">
            </div>
        </footer>
    </body>
</html>
